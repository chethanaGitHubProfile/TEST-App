 <!DOCTYPE html>
 <html>
    <head>
        <title>Appointment react</title>
    </head>
    <body>
        <div id ="root"></div>

        <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script> 

        <script type ="text/babel">

            const rootHandle = document.getElementById("root")

            const Appointments =[
            {id:1,name:"Adam",mobile:"7656785467",dateTime:"2023-07-23 10:45 AM"},
            {id:2,name:"Sara",mobile:"6789065467",dateTime:"2023-07-24 11:00 AM"},
            {id:3,name:"Adam",mobile:"7656785467",dateTime:"2023-07-25 11:15 AM"},
            {id:3,name:"Basha",mobile:"7656785467",dateTime:"2023-07-28 11:15 AM"}
        ]

        const ele =(
            <div>
                <h2>Total Appointment-{Appointments.length}</h2>
                <ul>
                    {Appointments.map((ele) => {
                        return <li>{ele.name} {ele.mobile} {ele.dateTime}</li>
                    })}
                </ul>
            </div>
        )
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
 </html>
