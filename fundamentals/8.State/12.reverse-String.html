    <!DOCTYPE html>
    <html>
        <head>
            <title>Reverse a String</title>
        </head>
        <body>
            <div id ="root"></div>
    
            <script src="../js/react.development.js"></script>
            <script src="../js/react-dom.development.js"></script>
            <script src="../js/babel.js"></script> 

                    <script type ="text/babel">
                        const rootHandle = document.getElementById("root")

                        /* 
                            1. create a component called as ReverseStr
                            2. maintain a string value in the state
                            3. display the state value in a h1tag
                            4. have a button on the page
                            5. when the user clciks on the button, reverse the string and display
                        */

                        const {useState} = React

                        function ReverseStr(props)
                        {
                            const [str,setStr] = useState("dct academy")

                            const revStr = ()=>
                            {
                                //for loop

                                let result =" "
                                for(let i=str.length-1; i>=0; i--)
                                {
                                    result = result + str[i]
                                }
                                setStr(result)
                            }

                            return(
                                <div>
                                    <h1>{str}</h1>

                                    <button onClick = {revStr}>Reverse</button>
                                </div>
                            )
                        }

                        ReactDOM.render(<ReverseStr />, rootHandle)

                    </script>
                    
        </body>

    </html>
