<!DOCTYPE html>
<html>
    <head>
        <title>display-list</title>
    </head>
    <body>
        <div id ="root"></div>
    <script src="js/react.development.js"></script>
        <script src="js/react-dom.development.js"></script>
        <script src="js/babel.js"></script> 

        <script type ="text/babel">

        const rootHandle = document.getElementById("root")

        const links =[
            {id:1,name:"facebook", url:"http://www.facebook.com"},
            {id:1,name:"instagram", url:"http://www.Instagram.com"},
            {id:1,name:"twitter", url:"http://www.twitter.com"}
        ]

        const ele =(
            <div>
                <h2>Listing Links -{links.length}</h2>
                <ul>
                    {links.map((ele) => 
                        {
                            return <li key ={ele.id}> <a href={ele.url} target="_blank">{ele.name}</a></li>
                        })}
                </ul>
            </div>
        )
        

        ReactDOM.render(ele, rootHandle)
        
        </script>
    </body>
</html>
